            for (x = 0; x < arr.length; x++) {

                }
            }
            return max;

        Array.prototype.getMax = function () {
            var max = this[0];
            for (x = 0; x < this.length; x++) {
                if (this[x] > max) {
                    max = this[x];
                }
            }

        }
