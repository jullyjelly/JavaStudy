<html>
    <head>
        <title>网页的标题</title>
    </head>
    <body>
        首页显示的内容<br>
        以下是首页<font size=5 color='red'>测试</font>
        <!--演示列表标签，用dl标签，
            列表内部有上层列表项dt和下层列表项dd，具备缩进的效果-->
        <dl>
           <dt>水果：</dt> 
           <dd>苹果</dd> 
            <dd>梨</dd>
            <dd>葡萄</dd> 
            <dd>橘子</dd>
        </dl>
        <!--项目符号列表(都具备缩进的效果)：
            有序<ol>(默认排序是1,2,3,4，可用type更改)
            无序<ul> type有circle，square,disc(默认)三种
            其中列表项也要单独封装用<li>-->
            <ol type='a'>
                <li>有序1</li>
                <li>有序2</li>
                <li>有序3</li>
            </ol>

            <ul type="circle">
                <li>无序1</li>
                <li>无序2</li> 
                <li>无序3</li>    
            </ul>

    </body>
</html>
